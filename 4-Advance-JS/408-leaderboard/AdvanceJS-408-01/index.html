<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&family=Lato:ital,wght@1,300&family=Mulish:wght@200&family=Roboto:ital,wght@0,300;0,400;0,500;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <p class="heading">30 Days Of JavaScript Challenge Leaderboard</p>
    <div class="container">
      <div class="form">
        <input type="text" id="fname" class="fname" placeholder="First Name" />
        <input type="text" id="lname" class="lname" placeholder="Last Name" />
        <input type="text" id="country" class="country" placeholder="Country" />
        <input
          type="number"
          id="score"
          class="score"
          placeholder="Player Score"
        />
        <button id="add">Add Player</button>
      </div>
      <p class="warning" id="warn-msg"></p>

      <div id="info"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
