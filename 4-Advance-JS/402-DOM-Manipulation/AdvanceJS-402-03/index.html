<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>My shopping list</h1>
      <label for="things">Enter a new item: </label>
      <input
        type="text"
        id="things"
        class="things"
        name="things"
        placeholder="Enter the Things"
      />
      <button id="addItem">Add item</button>
    </div>
    <div id="items">
      <ul id="item"></ul>
    </div>
    <script>
      document.getElementById("addItem").addEventListener("click", getData);
      function getData() {
        let inputref = document.getElementById("things");
        let unOrList = document.getElementById("item");
        unOrList.innerHTML += ` <li>
  ${inputref.value}
  <button onclick="deleteData(this)">Delete</button>
</li>`;
        inputref.value = "";
        inputref.focus();
      }
      function deleteData(e) {
        e.parentElement.remove();
      }
    </script>
  </body>
</html>
