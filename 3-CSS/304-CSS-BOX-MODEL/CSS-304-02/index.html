<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start your code here -->
    <div class="container">
      <h3>Subcribe to MammothNews</h3>
      <div class="form">
        <div class="form-items">
          <input type="text" placeholder="Name*" required />
        </div>
        <div class="form-items">
          <input type="text" placeholder="Surname*" required />
        </div>
        <div class="form-items">
          <input type="email" placeholder="Email*" required />
        </div>
        <div class="form-items">
          <input type="date" placeholder="Birthday" />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="input" />
          <label for="terms"
            >I have read and accept the terms and conditions. <br />
            <a href="">View our Terms and Conditions.</a></label
          >
        </div>

        <div class="button">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
