<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lato:ital,wght@1,300&family=Mulish:wght@200&family=Roboto:ital,wght@0,400;0,500;0,700;1,300&family=Saira+Condensed:wght@300&family=Ultra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start your code here -->
    <div class="container">
      <div class="line">
        <input type="text" class="input" />
        <button class="btn fourth C">C</button>
      </div>
      <div class="line">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn fourth">/</button>
      </div>
      <div class="line">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn fourth">-</button>
      </div>
      <div class="line">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn fourth">+</button>
      </div>
      <div class="line">
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn equals">=</button>
        <button class="btn fourth">*</button>
      </div>
    </div>
  </body>
</html>
