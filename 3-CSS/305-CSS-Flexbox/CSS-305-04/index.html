    <header>
      <nav>
        <div class="logo">
          <h1>Flipkart</h1>
          <div class="content">
            <p>Explore <span>Plus</span></p>
            <i class="fa-solid fa-fan"></i>
          </div>
        </div>

        <div class="input">
          <input
            type="text"
            placeholder="Search for produts, brands and more"
          />
          <button class="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="login">
          <button class="btn">Login</button>
        </div>
        <div class="list-items">
          <ul>
            <li class="seller">Become a Seller</li>
            <li>
              <select name="more" id="more-btn">
                <option value="more">More</option>
              </select>
            </li>
            <li><i class="fa-sharp fa-solid fa-cart-shopping"></i></li>
            <li id="cart">Cart</li>
          </ul>
        </div>
      </nav>
